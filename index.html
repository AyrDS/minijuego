<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Experta</title>
</head>

<body>
    <main class='main-container container'>
        <img src='./assets/logo-experta.png' alt='Logo experta' class='img-fluid d-block mx-auto logo'>
        <p class='text-center text-uppercase p-title m-0 '>Seleccion√° un personaje para jugar</p>
        <form class='text-center'>
            <div class='d-flex justify-content-center align-items-center gap-3'>
                <div>
                    <label for='manPlayer' id='manPlayerLabel' class='manPlayerLabel'></label>
                    <input type='radio' id='manPlayer' class='manPlayerInput' name='playerSelect' value='Man'
                        onclick='checkRadio()'>
                </div>
                <div>
                    <label for='womanPlayer' id='womanPlayerLabel' class='womanPlayerLabel'></label>
                    <input type='radio' id='womanPlayer' class='womanPlayerInput' name='playerSelect' value='Woman'
                        onclick='checkRadio()'>
                </div>
            </div>
            <input type='text' class='input-name' name='name' placeholder='Nombre'>
        </form>
        <div class='mt-2 mb-2'>
            <img src='assets/cartel-inicio.png' alt='Cartel' class='cartel-home no-selectImg d-block mx-auto' />
        </div>
        <div class='text-center mt-3 mb-3'>
            <button class='btn-init'>
                Iniciar
            </button>
        </div>
    </main>
    <script src='js/index.js'></script>
</body>

</html>
