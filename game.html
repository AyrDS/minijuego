<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <title>Experta Art</title>
</head>

<body>
    <div class="spinner"></div>
    <div class='game-container'>
        <div class='ground'></div>

        <div class='player'></div>

        <div class='timer'>
            <p class='m-0 text-center'>0<span id="hours">0</span>:<span id="minutes">00</span></p>
        </div>
        <div class="text-game">
            <p>Horas trabajadas <span class="d-block">sin lesión</span></p>
        </div>

        <div class="instruction">
            <p id="text-instruction"></p>
        </div>

        <div class='name'></div>

        <div class='container-game-logo'>
            <img src='assets/logo-experta.png' alt='Logo Experta' class='img-fluid game-logo'>
        </div>
    </div>

    <div class='out'>
        <img src='assets/out.png' alt='Logo Experta' class='img-fluid game-out'>
    </div>

    <div class='game-over d-none'>
        <img src="assets/logo-experta.png" alt="Logo Experta" class="logo img-fluid d-block mx-auto">

        <img id="img-final" alt="Winner" class="img-fluid final-img d-block mx-auto">

        <div class="mt-3">
            <h5 class="text-center" id="title-final">Lorem ipsum dolor</h5>
            <h5 class="text-center" id="sub-final">Lorem ipsum dolor, sit amet consectetur adipisicing elit</h5>
        </div>

        <img src="assets/cartel-final.png" alt="Cartel Final" class="img-fluid mx-auto d-block cartel-final">

        <div class="d-flex justify-content-evenly align-items-start mb-xl-3 mt-3">
            <div class="text-center btn-container">
                <img src="assets/btn-reset.png" id="reset" class="btn-final" alt="">
                <p class="m-0 mt-1 text-uppercase">Volver <span class="d-block">a jugar</span></p>
            </div>
            <div class="text-center btn-container">
                <img src="assets/btn-share.png" id="share" class="btn-final" alt="">
                <p class="m-0 mt-1 text-uppercase">Compartir</p>
            </div>
            <a href="https://evc.expertaart.com.ar/" target="_blank" class="text-center btn-container">
                <img src="assets/btn-more.png" id="reset" class="btn-final" alt="">
                <p class="m-0 mt-1 text-uppercase">Conoce<span class="d-block"> más</span></p>
            </a>
        </div>

    </div>

    <script src='js/game.js'></script>
</body>

</html>
